<template name="signup">
  <div class="signup-buttons">
    <button id="login" class="button btn-login">Login</button>
    <span class="split-or">or</span>
    <button id="signup" class="button btn-signup">Signup</button>
  </div>
</template>

<template name="signupModal">
  <div class="anti-modal-box">
    <div class="anti-modal-header">
      <div class="anti-modal-title">Create an Account</div>
      <div class="anti-modal-closer">&times;</div>
    </div>
    <div class="anti-modal-body">
      
      <div class="account-login">
        <div class="section-title">Choose a service</div>
        <a class="btn btn-social btn-twitter" id="twitterLogin">
          <i class="fa fa-twitter"></i> Twitter
        </a>
        <a class="btn btn-social btn-facebook" id="facebookLogin">
          <i class="fa fa-facebook"></i> Facebook
        </a>
        <a class="btn btn-social btn-google" id="googleLogin">
          <i class="fa fa-google"></i> Google+
        </a>

        <div class="sep"></div>
        <div class="section-title">Email &amp; Password Signup</div>
        <form id="signupForm">
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control" name="name">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Address" class="form-control" name="email">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Signup</button>
        </form>

      </div>
    </div>
  </div>
</template>
