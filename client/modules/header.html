<template name="header">
  <header class="main-header" id="header">
    <div class="container">
      <span class="site-name">
        <span class="idea">idea</span><span class="tap">tap</span>
      </span>
      <div class="user">
        {{#if currentUser}}
          <div class="profile">
            <div class="meta pull-left">
              <span class="name">{{currentUser.profile.name}}</span>
              <a href="#" class="logout" id="logout">Logout</a>
            </div>
            {{> avatar user=currentUser shape="circle" class="profile-image pull-left"}}
          </div>
        {{else}}
          {{> signup}}
        {{/if}}
      </div>
    </div>
  </header>
</template>
